<div class="container">
  <mat-card class="main-card">
    <mat-card-content>


      <!--<h2>Ingredients:</h2>-->
      <mat-card class="recipe-card">
        <mat-card-content>
          <h4>Guess the cuisine of this mystery recipe!</h4>

            <ul *ngFor="let ingredient of ingredients">
              <li>{{ingredient}}</li>
            </ul>
        </mat-card-content>
      </mat-card>

      <mat-form-field>
        <mat-select  placeholder="Select cuisine" [(value)]="userGuess">
          <mat-option *ngFor="let cuisine of cuisines" [value]="cuisine.value">
            {{cuisine.displayValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        <button mat-raised-button
          color="primary"
          [disabled]="showPrediction || !userGuess"
          (click)="predict(encodedRecipe)">Guess!
        </button>

      <section *ngIf="showPrediction">
        <h3>
          Player's guess:
        </h3>
        <div>{{ userGuess | titlecase }}</div>
        <h3>
          Robofoodie's guess:
        </h3>
        <div>{{ predictedCuisine | titlecase }}, {{ certainty | percent : '1.1-1' }} confidence</div>
        <h3>
          Actual cuisine:
        </h3>
        <div>{{ actualCuisine | titlecase }}</div>
      </section>
      <button *ngIf="showPrediction" mat-raised-button color="primary" (click)="loadRecipe()">Next Recipe</button>

    </mat-card-content>
  </mat-card>
</div>

<router-outlet></router-outlet>
